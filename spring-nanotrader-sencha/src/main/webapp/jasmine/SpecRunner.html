<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/console-reporter.js"></script>
  <script type="text/javascript" src="lib/mock-ajax.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../touch/sencha-touch-debug.js"></script>
  <script type="text/javascript">
	Ext.Loader.setPath({
	    'Ext': '../touch/src',
	    'SpringTrader': '../app'
	});

	Ext.application({
	    name: 'SpringTrader',

	    launch: function() {
            jasmine.getEnv().addReporter(new jasmine.HtmlReporter());
            jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
			jasmine.getEnv().execute();
	    }
	});
  </script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/model/UserSpec.js"></script>
  <script type="text/javascript" src="spec/view/MarketSummarySpec.js"></script>
  <script type="text/javascript" src="spec/store/MarketSummarySpec.js"></script>

</head>

<body>
<div id="jasmine_content"></div>
</body>
</html>
